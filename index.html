<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ML TTT</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./bundle.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main-container">
      <div class="left-pane">
        
        <div id="board"></div>
        
        <div class="controls-container">
          
          <!-- SCOREBOARD -->
          
          <div class="scores-container">
            <div class="score score-2">Player 2: 0</div>
            <div class="score score-tie">&nbsp;&nbsp;&nbsp;&nbsp;Ties: 0</div>
            <div class="score score-1">Player 1: 0</div>
          </div>
          
          <!-- BUTTONS -->
          
          <div class="buttons-container">
            <div class="hover-button play-button"><i class="toggle-play-icon fa fa-play" aria-hidden="true"></i></div>
            <div class="hover-button stop-button"><i class="stop-icon fa fa-stop" aria-hidden="true"></i></div>
          </div>
          
          <!-- PLAYER 1 -->
          
          <div class="options-container">
            <div class="options options-1">
              <div class="option-name">
                Player 1:
              </div>
              <select class="select select-1" name="">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="ML" selected>ML</option>
              </select>
            </div>
            <div class="sliders-container sliders-container-1">
              <div class="slider-container">
                <div class="slider-text slider-win-label">&nbsp;Win: </div>
                <input class="slider slider-win-1" type="range" min="-5" max="5" value="1">
                <div class="slider-number slider-win-value-1">1</div>
              </div>
              <div class="slider-container">
                <div class="slider-text slider-tie-label">&nbsp;Tie: </div>
                <input class="slider slider-tie-1" type="range" min="-5" max="5" value="0">
                <div class="slider-number slider-tie-value-1">0</div>
              </div>
              <div class="slider-container">
                <div class="slider-text slider-lose-label">Lose: </div>
                <input class="slider slider-lose-1" type="range" min="-5" max="5" value="-5">
                <div class="slider-number slider-lose-value-1">-5</div>
              </div>
            </div>
          </div>
          
          <!-- PLAYER 2 -->
          
          <div class="options-container">
            <div class="options options-2">
              <div class="option-name">
                Player 2:
              </div>
              <select class="select select-2" name="">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="ML">ML</option>
              </select>
            </div>
            <div class="sliders-container sliders-container-2">
              <div class="slider-container">
                <div class="slider-text slider-win-label">&nbsp;Win: </div>
                <input class="slider slider-win-2" type="range" min="-5" max="5" value="1">
                <div class="slider-number slider-win-value-2">1</div>
              </div>
              <div class="slider-container">
                <div class="slider-text slider-tie-label">&nbsp;Tie: </div>
                <input class="slider slider-tie-2" type="range" min="-5" max="5" value="0">
                <div class="slider-number slider-tie-value-2">0</div>
              </div>
              <div class="slider-container">
                <div class="slider-text slider-lose-label">Lose: </div>
                <input class="slider slider-lose-2" type="range" min="-5" max="5" value="-5">
                <div class="slider-number slider-lose-value-2">-5</div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
      <div class="right-pane">
        <svg width="500" height="500"></svg>
      </div>
      
    </div>
    
  </body>
</html>
